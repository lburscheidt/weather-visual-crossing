<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>WEATHER</title><link rel="icon" href="0119ee332d7fa8cdbccf.png" type="image/png"><script defer="defer" src="main.js"></script></head><body><header><div class="input-section" id="inputSection"><input id="current-location"> <select id="unitInput"><option value="metric">metric</option><option value="us">us</option><option value="uk">uk</option><option value="base">base</option></select> <button id="searchBtn">Search</button></div></header><main><div class="parent"><div class="square div1"><div class="square-left"><div class="square-left-inner"><div class="title-s bold-2">Wind</div><div><span class="text-2a bold-1 current" id="windspeed"></span><span class="square-unit speedUnit"></span></div><div id="wind-data"><span class="bold-1" id="windscale"></span><br><span>From</span><br><span class="bold-1 current" id="winddir"></span></div></div></div><div class="square-right"><img id="windIcon"></div></div><div class="div2"><div class="weather-icon"><img id="icon" class="" current></div><div class="current-data"><div class="current-conditions bold-1 current" id="conditions"></div><div class="current-temps"><div id="temps"><div>Temperature</div><div class="current-temp-1"><div class="current-temp text-l1 bold-3 current" id="temp"></div><div class="tempUnit text-l1 bold-3"></div></div></div><div><div>Feels like</div><div class="current-temp-1"><div class="current-temp text-l1 bold-3 current" id="feelslike"></div><div class="tempUnit text-l1 bold-3"></div></div></div></div></div><div class="alerts" id="alerts"></div><div class="current-location bold-3 text-l6 current" id="currentLocation"></div></div><div class="div3"><div class="buttons-right" id="forecastBtns"><button id="tomorrowBtn">Tomorrow</button><button id="weeklyBtn">Weekly</button></div><div class="forecast" id="forecast"></div></div><div class="div4"><div class="rectangle-top"><div class ><div class="square-left"><div class="square-left-inner"><div class="title-s bold-2">Pressure</div><div><span class="text-2a bold-1 current" id="pressure"></span></div><div><span class="bold-1">hPa</span><br><span id="pressurescale"></span></div></div></div><div class="square-right"></div></div><div class="square div9"><div class="square-left"><div class="square-left-inner"><div class="title-s bold-2">UV Index</div><div><span class="text-2a bold-1 current" id="uvindex"></span></div><div><span class="bold-1" id="uvscale"></span></div></div></div><div class="square-right"></div></div><div class="square div10"><div class="square-left"><div class="square-left-inner"><div><div class="title-s bold-2">Sunrise</div><div><span class="text-2a bold-1 current" id="sunrise"></span></div></div><div><div class="title-s bold-2">Sunset</div><div><span class="text-2a bold-1 current" id="sunset"></span></div></div><div><div class="title-s bold-2">Moon Phase</div><div><span class="current" id="moonphase"></span></div></div></div></div><div class="square-right"></div></div><div class="square div11"><div class="square-left"><div class="square-left-inner"><div class="title-s bold-2">Visibility</div><div><span class="text-2a bold-1 current" id="visibility"></span><span id="current-visibility-unit" class="square-unit distUnit"></span></div><div><span class="bold-1" id="visibilityscale"></span></div></div></div><div class="square-right"></div></div></div></main><footer></footer></body></html>
